<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Bootgrid Demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="../dist/jquery.bootgrid.css" rel="stylesheet" />
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  </head>
  <body>

    <div data-bootgrid="custom-filters" data-bootgrid-id='grid'>
      <div class="row">
        <div class="col-sm-1">
          <input type="text" id="id" name="id" class="form-control" placeholder="ID">
        </div>
        <div class="col-sm-2">
          <input type="text" id="description" name="description" class="form-control" placeholder="Description">
        </div>
      </div>
    </div>

    <div data-bootgrid-buttons-id="grid">
      <a href="link_to_new" class="btn btn-info">New</a>
    </div>

    <div class="container-fluid">
      <!--div class="table-responsive"-->
      <table id="grid" data-url="data.json" data-ajax="true" data-wrapper="" class="table table-condensed table-hover table-striped">
        <thead>
          <tr>
            <th data-column-id="actions" data-width="50" data-action-links="myActionLinks"></th>
            <th data-column-id="id" data-identifier="true" data-type="numeric">ID</th>
            <th data-column-id="sender.email" data-html-formatter="descricao">Sender</th>
            <th data-column-id="received">Received</th>
          </tr>
        </thead>
      </table>
      <!--/div-->
    </div>

    <div data-html-formatter-id="descricao">
      <span class="label label-bootgridExecute['{sender.email}' == 'sender4@test.de' ? 'success' : 'warning']end">{sender.email}</span>
    </div>

    <div data-action-links-id="myActionLinks">
      <a href="link_to_view/{id}">View {sender.email}</a>
      bootgridExecute[
        if('{sender.email}' == 'sender4@test.de') {
          '<a href="link_to_edit/{id}">Edit {sender.email}</a>'
        }
      ]end
    </div>

    <footer id="footer">
      © Copyright 2014-2015, Rafael Staib
    </footer>

    <script>
      localStorage.setItem("ajax-authorization", "my-api-authorization");
    </script>

    <script src="../lib/jquery-3.3.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="../dist/jquery.bootgrid.js"></script>
    <script src="../dist/jquery.bootgrid.fa.js"></script>
    <script src="js/index.js"></script>

  </body>
</html>
